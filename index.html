<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's Play Rock, Paper, Scissors!</h1>
    <h2>Please select an option.</h2>
        <div class="selection-container">
            <button id="rockButton" class="selection">Rock</button>
            <button id="paperButton" class="selection">Paper</button>
            <button id="scissorsButton" class="selection">Scissors</button>
        </div>
        <div class="selection-result-container">
            <div id="player-selection-result"></div>
            <div>VS</div>
            <div id="computer-selection-result"></div>
        </div>
        <div class="score-container">
            <div id="player-score">Your Score: </div>
            <div id="computer-score">Computer Score: </div>
        </div>
        <div id="end-game-message"></div>
        <button id="reset" class="hidden">RESET?</button>

    <script src="scripts.js"></script>
</body>
</html>
